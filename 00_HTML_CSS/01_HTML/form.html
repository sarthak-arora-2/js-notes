<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="tick">Click On It!: </label>     <!-- With for and id label and input are connected to each other, if we click on label input gets selected too in the web page. -->
        <input type="checkbox" id="tick">

        <br>

        <label for="text">Enter text: </label>
        <input type="text" id="text" placeholder="Write something">
    </form>

    <label for="choose">Select an Option</label>
    <select id="choose">
        <option value="option1">Value 1</option>
        <option value="option2">Value 2</option>
        <option selected value="option3">Value 3</option>
    </select>

    <h1>Types of input types: </h1>

    <form action="">
        <input type="text" name="" id="" placeholder="Text">
        <br><br>
        <input type="number" placeholder="Number">
        <br><br>
        <input type="checkbox" name="" id="">
        <br><br>
        <input type="password" name="" id="" placeholder="password">
        <br><br>
        <input type="email" placeholder="email">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="reset" name="" id="">
        <br><br>
        <!-- In radio input fields name attribute is used to recognize which one to select. -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br><br>
        <input type="date" name="" id="">
        <br><br>
        <input type="time">
        <br><br>
        <input type="color">
        <br><br>
        <input type="file">
        <br><br>
        <input type="search" placeholder="Search">
    </form>
</body>
</html>
