<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .basic{
            background-color: tomato;
            height: 400px;
            width: 400px;
            border-style: solid dashed dotted double;
            border-color: lightblue green yellow rebeccapurple;
            border-width: 10px;
            border-radius: 50px;
        }
        .shorthand{
            background-color: purple;
            height: 400px;
            width: 400px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="basic">

    </div>
    <div class="shorthand">

    </div>
</body>
</html>
