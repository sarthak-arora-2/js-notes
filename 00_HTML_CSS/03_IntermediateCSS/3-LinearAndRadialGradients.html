<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear and Radial Gradient</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 1px solid black;
        }
        .linear{
            background-image: linear-gradient(45deg ,red 30%, green 50%, blue 90%);
        }
        .radial{
            background-image: radial-gradient(red 20%, green, blue);
        }
    </style>
</head>
<body>
    <div class="linear">

    </div>
    <div class="radial">

    </div>
</body>
</html>
