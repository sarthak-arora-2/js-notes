<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>  /* Adding a new element. */ 
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"  /* This overwrites the text already present. */
    const addText = document.createTextNode("Chai aur code")  /* A new variable with text is created. */
    div.appendChild(addText)  /* Text is added inside div body. */

    document.body.appendChild(div)  /* div is added in the body of the document. */  /* Without this the div will not be shown on the screen. */

    const div2 = document.createElement('div')
    console.log(div2)
    div2.className = "second"
    div2.style.backgroundColor = "blue"
    div2.style.padding = '25px'
    const secText = document.createTextNode("3blue1brown")
    div2.appendChild(secText)

    document.body.appendChild(div2)

</script>
</html>
