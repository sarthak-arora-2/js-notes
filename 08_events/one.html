    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target)  // e.target holds image tag.
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {  // only the target with image tag will be removed and not a link li tag.
            console.log(e.target.id);
            let removeIt = e.target.parentNode  // e.target.parentNode holds li tag which we want to remove.
            removeIt.remove()
        }
