<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    document.querySelector('#start').addEventListener('click', function(e){  // prints the sayDate variable and hi after every second after start is cliscked.
        intervalId = setInterval(sayDate, 1000, "hi")
    })
    document.querySelector('#stop').addEventListener('click', function(e){  // stops printing when stop is clicked.
        clearInterval(intervalId)
    })
    
</script>
</html>
